apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deploy-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-ingress-service
            port:
              number: 80